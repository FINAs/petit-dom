<!doctype html>
<html lang="en">
<head>
  <title>petit-dom Hello example</title>
</head>
<body>

  <script src="../../dist/petit-dom.dev.js"></script>
  <script>
    const {h, mount} = petitDom
    
    function Box(props, content) {
      return h('div', null, h('h1', null, props.title), h('p', null, content));
    }

    const vnode = h('div', null, h(Box, { title: 'Fancy Box' }, 'content'));

    document.body.appendChild(mount(vnode));
  </script>
</body>

</html>
