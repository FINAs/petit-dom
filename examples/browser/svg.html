<!doctype html>
<html lang="en">
<head>
  <title>petit-dom SVG example</title>
</head>
<body>

  <script src="../../dist/petit-dom.dev.js"></script>
  <script>
    const {h, mount} = petitDom

    const vel = (
      h(
        "svg",
        { height: "400", width: "450" },
        h("path", { id: "lineAB", d: "M 100 350 l 150 -300", stroke: "red",
          "stroke-width": "3", fill: "none" }),
        h("path", { id: "lineBC", d: "M 250 50 l 150 300", stroke: "red",
          "stroke-width": "3", fill: "none" }),
        h("path", { d: "M 175 200 l 150 0", stroke: "green", "stroke-width": "3",
          fill: "none" }),
        h("path", { d: "M 100 350 q 150 -300 300 0", stroke: "blue",
          "stroke-width": "5", fill: "none" }),
        h(
          "g",
          { stroke: "black", "stroke-width": "3", fill: "black" },
          h("circle", { id: "pointA", cx: "100", cy: "350", r: "3" }),
          h("circle", { id: "pointB", cx: "250", cy: "50", r: "3" }),
          h("circle", { id: "pointC", cx: "400", cy: "350", r: "3" })
        ),
        h(
          "g",
          { "font-size": "30", "font-family": "sans-serif", fill: "black", stroke: "none",
            "text-anchor": "middle" },
          h(
            "text",
            { x: "100", y: "350", dx: "-30" },
            "A"
          ),
          h(
            "text",
            { x: "250", y: "50", dy: "-10" },
            "B"
          ),
          h(
            "text",
            { x: "400", y: "350", dx: "30" },
            "C"
          )
        )
      )
    )
    document.body.appendChild(mount(vel))
  </script>
</body>

</html>
